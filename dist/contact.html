<!-- ‚úÖ Script for dragging + cursor tracking -->

<script>
  const wrapper = document.getElementById("robotWrapper");
  let dragMode = false;

  let offsetX = 0;
  let offsetY = 0;
  let isDragging = false;

  // üü¢ Double click to enter drag mode
  wrapper.addEventListener("dblclick", (e) => {
    dragMode = true;
    wrapper.style.cursor = "grabbing";
    console.log("üîÅ Drag mode ON");
  });

  // üõë Single click disables drag mode
  wrapper.addEventListener("click", (e) => {
    if (dragMode) {
      dragMode = false;
      isDragging = false;
      wrapper.style.cursor = "grab";
      console.log("‚õî Drag mode OFF");
    }
  });

  // üëá When mouse down in drag mode
  wrapper.addEventListener("mousedown", (e) => {
    if (!dragMode) return;
    isDragging = true;
    offsetX = e.clientX - wrapper.getBoundingClientRect().left;
    offsetY = e.clientY - wrapper.getBoundingClientRect().top;
  });

  // üß≤ Move the robot with cursor
  document.addEventListener("mousemove", (e) => {
    if (!dragMode || !isDragging) return;

    wrapper.style.left = `${e.clientX - offsetX}px`;
    wrapper.style.top = `${e.clientY - offsetY}px`;
    wrapper.style.bottom = "auto";
    wrapper.style.right = "auto";
    wrapper.style.position = "fixed";
  });

  // üñ±Ô∏è Mouse up = stop dragging
  document.addEventListener("mouseup", () => {
    isDragging = false;
  });
</script>
